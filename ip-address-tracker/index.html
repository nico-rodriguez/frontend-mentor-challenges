<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <section>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="results">
        <div class="ip">
          <div class="card">
            <p>IP Address</p>
            <p>192.212.174.101</p>
          </div>
        </div>
        <div class="location">
          <div class="card">
            <p>Location</p>
            <p>Brooklyn, NY 10001</p>
          </div>
        </div>
        <div class="timezone">
          <div class="card">
            <p>Timezone</p>
            <p>UTC-05:00</p>
          </div>
        </div>
        <div class="isp">
          <div class="card">
            <p>ISP</p>
            <p>SpaceX Starlink</p>
          </div>
        </div>
      </div>
      <form>
        <input name="search" type="text" placeholder="Search for any IP address or domain" />
        <button><img src="./images/icon-arrow.svg"></button>
      </form>
    </header>
    <main>
      <div id="map"></div>
    </main>
    <footer>
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nico-rodriguez/frontend-mentor-challenges/tree/master/ip-address-tracker"
          target="_blank">Nicolás
          Rodríguez</a>.</span>
    </footer>
  </section>
</body>

<script src="./script.js"></script>

</html>
